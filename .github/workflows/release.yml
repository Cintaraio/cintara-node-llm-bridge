name: Release

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_PREFIX: cintaraio

jobs:
  build-and-push-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        image:
          - name: cintara-node
            context: ./cintara-node
          - name: cintara-ai-bridge
            context: ./bridge

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}/${{ matrix.image.name }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest

    - name: Build and push release image
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.image.context }}
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  create-release-notes:
    runs-on: ubuntu-latest
    needs: build-and-push-release

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Update release with image information
      uses: actions/github-script@v7
      with:
        script: |
          const release = await github.rest.repos.getReleaseByTag({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag: context.ref.replace('refs/tags/', '')
          });

          const version = context.ref.replace('refs/tags/', '');
          const additionalNotes = `

          ## ðŸ³ Docker Images

          The following pre-built Docker images are available for this release:

          - **Cintara Node**: \`ghcr.io/cintaraio/cintara-node:${version}\`
          - **AI Bridge**: \`ghcr.io/cintaraio/cintara-ai-bridge:${version}\`

          ### Quick Start with Release Images

          \`\`\`bash
          # Clone the repository
          git clone https://github.com/Cintaraio/cintara-node-llm-bridge.git
          cd cintara-node-llm-bridge

          # Checkout the release tag
          git checkout ${version}

          # Set environment variables to use release images
          echo "CINTARA_NODE_IMAGE=ghcr.io/cintaraio/cintara-node:${version}" >> .env
          echo "BRIDGE_IMAGE=ghcr.io/cintaraio/cintara-ai-bridge:${version}" >> .env

          # Start the services
          docker compose up -d
          \`\`\`

          ### Available Image Tags

          - \`${version}\` - This specific release
          - \`latest\` - Latest stable release
          - \`main\` - Latest development build

          Images are built for both \`linux/amd64\` and \`linux/arm64\` architectures.
          `;

          await github.rest.repos.updateRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            release_id: release.data.id,
            body: release.data.body + additionalNotes
          });