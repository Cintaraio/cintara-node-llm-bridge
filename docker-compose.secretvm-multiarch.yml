services:
  # Unified Cintara Node - Multi-architecture compatible
  cintara-unified:
    # Use multi-arch build approach to avoid architecture issues
    build:
      context: .
      dockerfile: Dockerfile.production-minimal
      platforms:
        - linux/amd64
        - linux/arm64

    container_name: cintara-secretvm-unified
    restart: unless-stopped

    # SecretVM Environment Variables
    environment:
      # Node Configuration
      - MONIKER=cintara-secretvm-node
      - CHAIN_ID=cintara_11001-1
      - OVERWRITE_CONFIG=y
      - AUTO_START=true

      # Service URLs
      - LLAMA_SERVER_URL=http://localhost:8000
      - CINTARA_NODE_URL=http://localhost:26657
      - LOG_PATH=/app/logs
      - AI_FEATURES_ENABLED=true
      - LOG_LEVEL=info

    # Port mappings
    ports:
      - "26657:26657"  # RPC
      - "26656:26656"  # P2P
      - "1317:1317"    # REST API
      - "9090:9090"    # gRPC
      - "8000:8000"    # LLM API
      - "8080:8080"    # AI Bridge API

    # Use Docker volumes (no bind mounts)
    volumes:
      - cintara_data:/data
      - cintara_home:/home/cintara/data
      - model_cache:/models
      - app_logs:/app/logs
      - supervisor_logs:/var/log/supervisor

    # Remove user specification that might cause issues
    # user: "1001:1001"  # Commented out

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 6G
        reservations:
          cpus: '2.0'
          memory: 4G

    # Simplified health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 300s

    networks:
      - secretvm_network

networks:
  secretvm_network:
    driver: bridge

# Docker-managed volumes
volumes:
  cintara_data:
    driver: local
  cintara_home:
    driver: local
  model_cache:
    driver: local
  app_logs:
    driver: local
  supervisor_logs:
    driver: local