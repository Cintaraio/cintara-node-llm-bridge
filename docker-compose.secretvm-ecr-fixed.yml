services:
  # Cintara Unified Node from Fixed ECR Image (Pre-built, Working)
  cintara-unified:
    # Use the fixed x86-64 ECR image
    image: public.ecr.aws/b8j2u1c6/cintaraio/cintara-unified:x86-64-latest

    container_name: cintara-secretvm-ecr-fixed
    restart: unless-stopped
    platform: linux/amd64

    # Environment Variables - Customize as needed
    environment:
      # Node Configuration
      - MONIKER=cintara-secretvm-node
      - CHAIN_ID=cintara_11001-1
      - OVERWRITE_CONFIG=y
      - AUTO_START=true

      # üîê Optional: Override build-time password (minimum 8 characters)
      # If not set, uses build default: SecureNodePassword123!
      - CINTARA_NODE_PASSWORD=YourCustomPassword123!

      # Service URLs (internal)
      - LLAMA_SERVER_URL=http://localhost:8000
      - CINTARA_NODE_URL=http://localhost:26657
      - LOG_PATH=/app/logs
      - AI_FEATURES_ENABLED=true

      # Logging and debugging
      - LOG_LEVEL=info
      - DEBUG_MODE=false

    # Port mappings for SecretVM
    ports:
      # Cintara blockchain node
      - "26657:26657"  # RPC endpoint
      - "26656:26656"  # P2P networking
      - "1317:1317"    # REST API
      - "9090:9090"    # gRPC

      # AI/LLM services
      - "8000:8000"    # LLM server (placeholder)
      - "8080:8080"    # AI Bridge API

    # Use Docker volumes (no bind mount issues)
    volumes:
      - cintara_data:/data/.tmp-cintarad
      - cintara_home:/home/cintara/data
      - llm_models:/models
      - app_logs:/app/logs
      - supervisor_logs:/var/log/supervisor

    # Resource limits appropriate for SecretVM
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 6G
        reservations:
          cpus: '2.0'
          memory: 3G

    # Health checks optimized for pre-built image
    healthcheck:
      test: [
        "CMD-SHELL",
        "/health-check.sh"
      ]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 180s  # 3 minutes for startup (pre-configured)

    # Network configuration
    networks:
      - secretvm_network

    # Security optimizations for TEE environment
    security_opt:
      - no-new-privileges:true

    # Minimal capabilities
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
      - DAC_OVERRIDE
      - NET_BIND_SERVICE

    # Tmpfs for temporary files
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=100m

# Networks
networks:
  secretvm_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16

# Persistent Docker volumes
volumes:
  cintara_data:
    driver: local

  cintara_home:
    driver: local

  llm_models:
    driver: local

  app_logs:
    driver: local

  supervisor_logs:
    driver: local